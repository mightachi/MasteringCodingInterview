apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: n8n-ha
data:
  redis.conf: |
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
  sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-master 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel failover-timeout mymaster 10000
    sentinel parallel-syncs mymaster 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: n8n-ha
spec:
  serviceName: redis-master
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - /etc/redis/redis.conf
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis/redis.conf
          subPath: redis.conf
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-replica
  namespace: n8n-ha
spec:
  serviceName: redis-replica
  replicas: 2
  selector:
    matchLabels:
      app: redis
      role: replica
  template:
    metadata:
      labels:
        app: redis
        role: replica
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --replicaof
        - redis-master
        - "6379"
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: n8n-ha
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nslookup redis-master.n8n-ha.svc.cluster.local 2>/dev/null | grep -q "Address:"; do
            echo "Waiting for redis-master service..."
            sleep 2
          done
          echo "redis-master service is ready"
      containers:
      - name: sentinel
        image: redis:7-alpine
        ports:
        - containerPort: 26379
        command:
        - /bin/sh
        - -c
        - |
          # Wait for DNS resolution
          until getent hosts redis-master; do
            echo "Waiting for DNS resolution..."
            sleep 1
          done
          # Get the IP address of redis-master
          REDIS_IP=$(getent hosts redis-master | awk '{ print $1 }')
          echo "Resolved redis-master to: $REDIS_IP"
          # Generate sentinel config using IP address (more reliable)
          cat > /tmp/sentinel.conf <<EOF
          port 26379
          sentinel monitor mymaster $REDIS_IP 6379 2
          sentinel down-after-milliseconds mymaster 5000
          sentinel failover-timeout mymaster 10000
          sentinel parallel-syncs mymaster 1
          EOF
          redis-sentinel /tmp/sentinel.conf
        env:
        - name: REDIS_MASTER_HOST
          value: redis-master
        - name: REDIS_MASTER_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: n8n-ha
  labels:
    app: redis
    role: master
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: n8n-ha
  labels:
    app: redis-sentinel
spec:
  type: ClusterIP
  ports:
  - port: 26379
    targetPort: 26379
  selector:
    app: redis-sentinel

